[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rpawinele"
version = "1.0.19"
description = "rpawinele."

requires-python = ">=3.7"
dependencies = [
    "rpaatomic",
    "locator",
    "pyautogui"
]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[tool.setuptools]
package-dir = {"rpawinele" = "src/rpawinele"}
include-package-data = false

[tool.setuptools.packages.find]
where = ["src"]           
include = ["rpawinele*"]


