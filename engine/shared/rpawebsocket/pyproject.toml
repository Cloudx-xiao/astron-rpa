[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rpawebsocket"
version = "1.0.5"
description = "rpawebsocket."

requires-python = ">=3.7"
dependencies = [
    "anyio"
]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[tool.setuptools]
package-dir = {"rpawebsocket" = "src/rpawebsocket"}   # 关键映射
include-package-data = false

[tool.setuptools.packages.find]
where = ["src"]           # 只在这一层找
include = ["rpawebsocket*"]   # 实际顶层包
