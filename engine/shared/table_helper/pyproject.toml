[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "table_helper"
version = "1.0.0"
description = "table_helper."

requires-python = ">=3.7"
dependencies = [
    "pandas>=1.3.5",
    "rpaframe"
]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
where = ["src"]           
include = ["table_helper*"] 


